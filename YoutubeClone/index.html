<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/30e85726a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">YouTube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>

        <!-- video player -->
    </header>

    <section class="player">
        <iframe src="https://www.youtube.com/embed/67stn7Pu7s4" title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </section>

    <div class="infoAndUpNext">
        <!-- video info -->
        <section class="info">

            <div class="metadata">
                <ul class="hashtags">
                    <li>#Super</li>
                    <li>#Sexy</li>
                    <li>#Jihoon</li>
                </ul>

                <div class="titleAndButton">
                    <span class="title">Clone Coding: YouTube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 |
                        프론트앤드 개발자 입문편: HTML, CSS, JavaScript 드림코딩과 함게하는 프론트엔드 실전 입문편
                    </span>
                    <button class="moreBtn"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="views">
                <span class="views">1M views 1month ago</span>
            </div>

            <ul class="actions">
                <li><button><i class="fas fa-thumbs-up"></i><span>1K</span></button></li>
                <li><button><i class="fas fa-thumbs-down"></i><span>0</span></button></li>
                <li><button><i class="fas fa-share"></i><span>Share</span></button></li>
                <li><button><i class="fas fa-plus"></i><span>Save</span></button></li>
                <li><button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button></li>
            </ul>
            <div class="channel">
                <div class="metadata">
                    <img src="image/hi.jpg">
                    <div class="info">
                        <span>JIHoon</span>
                        <span>폼포코</span>
                    </div>
                </div>
                <button class="subscribe">SubScribe</button>
            </div>
        </section>

        <section class="UpNext">
            <span>UpNext</span>
            <ul>
                <li class="items">
                    <div class="img">
                        <img src="image/hi.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">JIHoon</span>
                        <span class="name">Pompoco</span>
                        <span class="views">82Kviews</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>

                <li class="items">
                    <div class="img">
                        <img src="image/hi.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">JIHoon</span>
                        <span class="name">Pompoco</span>
                        <span class="views">82Kviews</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>

                <li class="items">
                    <div class="img">
                        <img src="image/hi.jpg" alt="">
                    </div>
                    <div class="info">
                        <span class="title">JIHoon</span>
                        <span class="name">Pompoco</span>
                        <span class="views">82Kviews</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>

            </ul>

        </section>
    </div>


</body>

</html>
