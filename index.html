<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <button id="logout-button" class="hidden">Log Out</button>
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="what is your name?" />
        <button>Log In</button>
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form" class="hidden">
        <input type="text" placeholder="Write a To Do List and Press Enter" />
    </form>
    <ul id="todo-list" class="hidden"></ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>

    <a href="https://nomadcoders.co">Go to courses</a>

    <script src="js/greeting.js"></script>
    <script src="js/userID.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backGround.js"></script>
</body>

</html>
